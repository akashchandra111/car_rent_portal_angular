<!DOCTYPE html>   
<html>  
   <head>  
      <title>Wallet Page: Rento Car</title>  
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">        
      <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">  
      <link rel = "stylesheet"  
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">  
      <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>             
   </head>  

   <body style="background-image: url(images/wallet10.jpg); background-size: cover;">
         
      <div class ="container"><!--Division first container opens here-->  
         <h2 class="blue-text">
            <center>Booking Wallet</center>
         </h2>
      
         <div class = "row white"> <!--Dividing row into grids-->
            <div class="row">
               <div class = "col s12 m4">
                  <p class=" blue-text center-align right medium">Your Balance: Rs 100</p>
                     <i class="medium material-icons blue-text right">account_balance_wallet</i> 
               </div>


               <div class="input-field col s12 m4">
                  <input id="email" type="email" class="validate">
                  <label for="email">Enter amount to be added in wallet</label>   
               </div> 

               <div class="input-field col s12 m4">
                  <a class="waves-effect waves-light btn-large blue">Add Money To Wallet</a>   
               </div>
            
            </div>   
         </div>  <!--Row closed here-->
      
      </div>  <!--Division first container closed here-->


      <div class="container"> <!--Opening another container-->
         <div class = "row"> <!--Row for Fuel card opens here--> 
            <div class = "col s12 m4">  
               <div class = "card blue lighten-8">  
                  <div class = "card-content white-text">  
                     <span class = "card-title">
                        <h3>Today Offers</h3>
                     </span>  
                     <p>Fuel free for today bookings</p> 
                     <p>Use Promo Code - FUELFREE</p>
                     <!-- <i class="large material-icons white-text center-align">card_giftcard</i> -->

                  </div>  
                  
                  <div class = "card-action">  

                     <button class = "btn waves-effect waves-light white"> 
                           <a class = "right black-text" href = "Book.html"> Hurry! Book it now  </a> 
                     </button>  
                  </div>  
               </div>  
            </div> <!--Row ends here--> 
         

            <div class = "row"> <!--Row for Special Offer Card Opens here--> 
               <div class = "col s12 m4">  
                  <div class = "card blue lighten-8">  
                     <div class = "card-content white-text">  
                        <span class = "card-title">
                           <h3>Special Offers</h3>
                        </span>  
                        <p>10% Cash back</p> 
                        <p>Use Promo Code - SPECIAL10</p>

                     </div>  
                 
                     <div class = "card-action">  
                     <button class = "btn waves-effect waves-light white">  
                        <a class = "right black-text" href = "Book.html">Book it now </a>  
                     </button>
                     </div>  
                  </div>  
               </div> <!--Row ends here-->    
            

               <div class = "row"> <!--Row for another card opens here--> 
                  <div class = "col s12 m4">  
                     <div class = "card blue lighten-8">  
                        <div class = "card-content white-text">  
                           <span class = "card-title"><h3>Invite your Friend</h3></span><h6><p>You will get 100rs when your friend starts first booking</p> </h6>
                           
                        </div>  
                 
                        <div class = "card-action">  
                        <button class = "btn waves-effect waves-light white">  
                     
                           <a class = "right black-text" href = "Book.html"> Refer now </a> </button> 
                        </div>  
                     </div>  
                  </div>  
               </div><!--Row closed here-->

   </body>
</html>
